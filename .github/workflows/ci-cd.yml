name: Integration continue - Tests
on:
  push:
    branches: ['develop', 'release-*']

  workflow_dispatch:

jobs:
  test:
    name: Test - Unit & Integration & SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: { fetch-depth: 0 }
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Unit & Integration Tests
        run: mvn -B verify
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
      - name: Slack Webhook
        uses: bluenovaio/action-slack@1.1.5
        with:
          text: ${{ job.status }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Sonar
        if: success()
        run: >
          mvn -B verify -DskipTests sonar:sonar
          -Dsonar.projectKey=com.pragma:red-de-apoyo-internacional-backend
          -Dsonar.organization=jonatancon1
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.login=$SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}